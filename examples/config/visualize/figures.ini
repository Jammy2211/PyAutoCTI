[settings]
mask_pointsize=2
border_pointsize=3
point_pointsize=4
grid_pointsize=5

[figures]
figsize=(7, 7)
aspect=auto

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=0.05
linscale=0.01

[colorbar]
ticksize=10
fraction=0.047
pad=0.01

[labels]
titlesize=11
ysize=12
xsize=13

[ticks]
ysize=14
xsize=15

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=10
marker=x
colors=k

[border]
size=10
marker=.
colors=w

[grid]
size=1
marker=.
colors=k

[positions]
size=10
marker=.
colors=y

[index]
size=20
marker=.
colors=r

[pixelization_grid]
size=5
marker=.
colors=r

[liner]
width=3
style=-
colors=k
pointsize=2

[array_overlayer]
