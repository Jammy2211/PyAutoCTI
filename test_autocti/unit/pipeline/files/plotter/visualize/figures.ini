[figures]
figsize=(7,7)
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=1.0
linscale=2.0

[colorbar]
ticksize=1
fraction=3.0
pad=4.0

[labels]
titlesize=11
ysize=12
xsize=13

[ticks]
ysize=14
xsize=15

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=10
marker=x
colors=k

[border]
size=30
marker=x
colors=y

[grid]
size=1
marker=.
colors=k

[positions]
size=16
marker=.
colors=k,m,y,b,r,g

[pixelization_grid]
size=2
marker=.
colors=r

[array_overlayer]
alpha=0.5

[liner]
width=1
style=-
colors=k,w
pointsize=20

[index]
size=20
marker=.
colors=r,g,b,m,y,k

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=2
style=--
colors=g
pointsize=21

[serial_overscan]
width=3
style=-
colors=y
pointsize=23

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7