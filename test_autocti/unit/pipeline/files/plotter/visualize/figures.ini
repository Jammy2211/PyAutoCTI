[figures]
figsize=(7, 7)
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=1.0
linscale=2.0

[colorbar]
ticksize=1
fraction=3.0
pad=4.0

[labels]
titlesize=11
ysize=12
xsize=13

[ticks]
ysize=14
xsize=15

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[liner]
width=1
style=-
colors=k,w
pointsize=20

[array_overlayer]
alpha=0.5

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=2
style=--
colors=g
pointsize=21

[serial_overscan]
width=3
style=--
colors=y
pointsize=23