[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=3.0
linscale=4.0

[colorbar]
ticksize=1
fraction=3.0
pad=10.0

[labels]
titlesize=15
ysize=22
xsize=23

[ticks]
ysize=24
xsize=25

[legend]
include=False
fontsize=13

[origin]
size=81
marker=.
colors=r

[mask]
size=10
marker=x
colors=k

[border]
size=30
marker=x
colors=y

[grid]
size=1
marker=.
colors=k

[positions]
size=16
marker=.
colors=k,m,y,b,r,g

[pixelization_grid]
size=2
marker=.
colors=r

[liner]
width=1
style=-
colors=k
pointsize=20

[array_overlayer]
alpha=0.5

[index]
size=20
marker=.
colors=r,g,b,m,y,k

[parallel_overscan]
width=4
style=-
colors=w
pointsize=23

[serial_prescan]
width=5
style=--
colors=b
pointsize=24

[serial_overscan]
width=6
style=-
colors=r
pointsize=25

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7