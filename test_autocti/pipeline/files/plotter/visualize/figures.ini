[figures]
figsize=(7, 7)
aspect=square

[colormap]
cmap=jet
norm=linear
vmin=None
vmax=None
linthresh=1.0
linscale=2.0

[colorbar]
labelsize=1
fraction=3.0
pad=4.0

[labels]
titlesize=11
labelsize=12
labelsize=13

[ticks]
labelsize=14
labelsize=15

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
c=k

[mask]
size=10
marker=x
c=k

[border]
size=30
marker=x
c=y

[grid]
size=1
marker=.
c=k

[positions]
size=16
marker=.
c=k, m, y, b, r, g

[pixelization_grid]
size=2
marker=.
c=r

[vector_field_quiver]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patch_overlay]
facecolor=none
edgecolor=c

[array_overlay]
alpha=0.5

[line]
width=1
style=-
c=k,w
pointsize=20

[index]
size=20
marker=.
c=r, g, b, m, y, k

[parallel_overscan]
width=1
style=-
c=k
pointsize=20

[serial_prescan]
width=2
style=--
c=g
pointsize=21

[serial_overscan]
width=3
style=-
c=y
pointsize=23

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7