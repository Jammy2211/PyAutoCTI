[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
vmin=None
vmax=None
linthresh=3.0
linscale=4.0

[colorbar]
ticksize=1
fraction=3.0
pad=10.0

[labels]
titlesize=15
labelsize=22
labelsize=23

[ticks]
labelsize=24
labelsize=25

[legend]
include=False
fontsize=13

[origin]
size=81
marker=.
c=r

[mask]
size=10
marker=x
c=k

[border]
size=30
marker=x
c=y

[grid]
size=1
marker=.
c=k

[positions]
size=16
marker=.
c=k, m, y, b, r, g

[pixelization_grid]
size=2
marker=.
c=r

[line]
width=1
style=-
c=k
pointsize=20

[vector_field_quiver]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patch_overlay]
facecolor=none
edgecolor=c

[array_overlay]
alpha=0.5

[index]
size=20
marker=.
c=r, g, b, m, y, k

[parallel_overscan]
width=4
style=-
c=w
pointsize=23

[serial_prescan]
width=5
style=--
c=b
pointsize=24

[serial_overscan]
width=6
style=-
c=r
pointsize=25

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7